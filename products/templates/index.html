{% extends 'base.html'%}

{% block content %}
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        {% for product in products %}
        <li data-target="#carouselExampleIndicators" data-slide-to="{{ product.id}}"></li>
        {% endfor %}
    </ol>
    <div class="carousel-inner">
        {% for product in products %}
        <div class="carousel-item active">
            <img style="display: block; width: 100%; height: 200px;" src="{{ product.image_url }}" class="d-block w-100"
                 alt="{{ product.name}}">
        </div>
        {% endfor %}
    </div>
    <a class="carousel-control-prev" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<h1 style="box-shadow: 10px 5px 5px #555; text-align: center;"> Products </h1>

<div class="row">
    {% for product in products %}
    <div class="col">
        <div class="card" style="width: 18rem;text-align: center; margin: 10px">
            <div class="hero">

                <ul class="slider">
                    <li class="slide s1">
                        <img src="{{ product.image_url }}" class="card-img-top" alt="{{ product.id}}">
                        <div class="card-body">
                            <h5 class="card-title">{{ product.name}}</h5>
                            <p class="card-text"> ${{ product.price }}</p>
                            <a href="#" class="btn btn-primary">Add to Cart</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
